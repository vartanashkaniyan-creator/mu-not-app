
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌نمایش یادداشت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preview-container">
        <header class="preview-header">
            <h1>پیش‌نمایش یادداشت</h1>
            <button id="close-preview">❌ بستن</button>
        </header>

        <main class="preview-content">
            <h2 id="preview-title">عنوان یادداشت</h2>
            <p id="preview-text">متن یادداشت اینجا نمایش داده می‌شود...</p>
            <span id="preview-category">دسته‌بندی: عمومی</span>
            <span id="preview-date">تاریخ: --/--/----</span>
        </main>

        <footer class="preview-footer">
            <p>اپ ساز حرفه‌ای</p>
        </footer>
    </div>

    <script src="preview.js"></script>
</body>
</html>
